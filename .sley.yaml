# sley configuration file
# Documentation: https://github.com/indaco/sley
# Generated by 'sley discover'

# Enabled plugins:
#   - commit-parser
#   - tag-manager
#   - dependency-check

path: .version
plugins:
  commit-parser: true
  tag-manager:
    enabled: true
  dependency-check:
    enabled: true
    auto-sync: true
    files:
    - path: package.json
      field: version
      format: json
